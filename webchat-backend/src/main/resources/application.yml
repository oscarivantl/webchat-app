spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/webchat_app_db
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/webchat-app
  servlet:
    multipart:
      max-file-size: 50MB

application:
    file:
      uploads:
        media-output-path: ./uploads
